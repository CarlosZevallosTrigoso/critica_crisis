# Configuración fundamental del sitio web
baseURL: "https://criticacrisis.netlify.app/"
title: "Crítica Crisis"
languageCode: "es"
defaultContentLanguage: "es"

# Características del sitio
enableGitInfo: true
enableRobotsTXT: true

# Sistema de módulos de Hugo
module:
  hugoVersion:
    extended: true
    min: "0.146.0"
  imports:
    - path: github.com/imfing/hextra

# Configuración de procesamiento de contenido
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github-dark
    lineNos: true
    tabWidth: 2
    noClasses: false

# Parámetros principales de Hextra
params:
  # Navegación
  navbar:
    displayTitle: true
    displayLogo: false
    width: wide

  # Ancho de página
  page:
    width: normal

  # Sistema de temas
  theme:
    default: system
    displayToggle: true

  # Pie de página
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Fechas y metadatos
  displayUpdatedDate: true
  dateFormat: "2 de January de 2006"

  # Búsqueda
  search:
    enable: true
    type: flexsearch

  # CSS personalizado para EB Garamond
  assets:
    css:
      - "css/custom.css"

# Configuración de blog
blog:
  list:
    displayTags: true
    sortBy: date
    sortOrder: desc

# Menú de navegación
menu:
  main:
    - name: Inicio
      pageRef: /
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Acerca de
      pageRef: /about
      weight: 3
